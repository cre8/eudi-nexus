# GitHub Actions workflow to build and deploy EUDI Nexus to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Run on push to main branch
  push:
    branches: [main]
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run weekly to pick up any new ETSI specs
  schedule:
    - cron: '0 * * * 1'  # Every Monday at 6am UTC

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download ETSI specifications
        run: npm run download
        env:
          ETSI_USERNAME: ${{ secrets.ETSI_USERNAME }}
          ETSI_PASSWORD: ${{ secrets.ETSI_PASSWORD }}
      
      - name: Extract references and build graph
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './downloads'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
